name: build-book

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  MDBOOK_URL: https://github.com/rust-lang/mdBook/releases/download/v0.4.34/mdbook-v0.4.34-x86_64-unknown-linux-gnu.tar.gz

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install mdBook
        run: |
          curl -sSfL $MDBOOK_URL | tar -xzC /usr/local/bin/ mdbook
      - name: Build the book
        run: |
          mdbook build -d docs
      - name: Publish the book to GitHub pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
