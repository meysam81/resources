[book]
authors = ["Meysam Azad"]
language = "en"
multilingual = false
src = "src"
title = "Learning Resources"

[build]
use-default-preprocessors = true

[preprocessor]

[preprocessor.catppuccin]
assets_version = "0.2.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[output]

[output.html]
default-theme = "navy"
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-highlight.css"]
git-repository-url = "https://github.com/meysam81/resources"
edit-url-template = "https://github.com/meysam81/resources/edit/main/{path}"

[output.html.search]
limit-results = 15
